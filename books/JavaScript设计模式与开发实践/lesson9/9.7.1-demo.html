<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  /**   * 宏命令   */  const closeDoorCommand = {    execute: function () {      console.log("关门")    }  }  const openPcCommand = {    execute: function () {      console.log("打开电脑")    }  }  const openQQCommand = {    execute: function () {      console.log("登录QQ")    }  }  const MacroCommand = function () {    return {      commandsList: [],      add: function (command) {        this.commandsList.push(command)      },      execute: function () {        for (let i = 0; i < this.commandsList.length; i++) {          this.commandsList[i].execute()        }      }    }  }  const macroCommand = MacroCommand()  macroCommand.add(closeDoorCommand)  macroCommand.add(openPcCommand)  macroCommand.add(openQQCommand)  macroCommand.execute()</script></body></html>
