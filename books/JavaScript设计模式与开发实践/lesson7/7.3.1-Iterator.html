<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  /**   * 实现外部迭代器   * 迭代 Array、Object 类型   */  const Iterator = obj => {    let current = 0    const next = () => current += 1    const isDone = () => current >= obj.length    const getCurrItem = () => obj[current]    return {      next,      isDone,      getCurrItem,      length: obj.length    }  }  const iterator = Iterator([1, 2, 3, 4])  while (!iterator.isDone()) {    console.log(iterator.getCurrItem())    iterator.next()  }</script></body></html>
