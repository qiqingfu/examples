<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  /**   * 每个对象都有机会处理请求, 从而避免请求的发送者和接受者之间的耦合关系。   * 这些函数对象连成一条链，并且每个对象都有可能处理的情况   */  function buy500 (orderType , pay, stock) {    if (orderType === 1 && pay === true) {      console.log("500元定金预购, 得到 100优惠券")    } else {      buy200(orderType, pay, stock)    }  }  function buy200 (orderType , pay, stock) {    if (orderType === 2 && pay === true) {      console.log("200元定金预购, 得到 100优惠券")    } else {      buyDefault(stock)    }  }  function buyDefault(stock) {    if (stock > 0) {      console.log("普通购买, 无优惠券")    } else {      console.log("手机库存不足")    }  }  buy500(1, true, 500)  buy500(2, false, 100)  buy500(3, true, 0)</script></body></html>
