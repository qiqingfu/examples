<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  const order = function (orderType , pay, stock) {    if (orderType === 3 || !pay) return checkStock(stock)    const actions = {      1: () => buy500(),      2: () => buy200()    }    actions[orderType] && actions[orderType]()  }  function buy500 () {    console.log("500元定金预购, 得到 100优惠券")  }  function buy200 () {    console.log("200元定金预购, 得到 100优惠券")  }  function checkStock(stock) {    if (stock > 0) {      console.log("普通购买, 无优惠券")    } else {      console.log("手机库存不足")    }  }  order(1, true, 500)  order(2, false, 100)  order(3, true, 0)</script></body></html>
