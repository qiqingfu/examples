<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  let plane = {
    fire: function () {
      console.log('发射子弹')
    }
  }

  function MissileDecorator() {
    console.log('发射导弹')
  }

  function AtomDecorator() {
    console.log('发射原子弹')
  }

  let fire1 = plane.fire.bind(plane)
  plane.fire = function () {
    fire1()
    MissileDecorator.call(this)
  }

  let fire2 = plane.fire.bind(plane)
  plane.fire = function () {
    fire2()
    AtomDecorator.call(this)
  }

  plane.fire()


</script>
</body>
</html>
