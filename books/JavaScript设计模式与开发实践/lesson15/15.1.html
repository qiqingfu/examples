<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  const Plane = function () {}
  Plane.prototype.fire = function () {
    console.log("发射普通子弹")
  }

  const MissileDecorator = function (plane) {
    this.plane = plane
  }
  MissileDecorator.prototype.fire = function () {
    this.plane.fire()
    console.log("[装饰者模式, 扩展 Plane 对象的 fire 方法] - 发射导弹")
  }

  const AtomDecorator = function (plane) {
    this.plane = plane
  }
  AtomDecorator.prototype.fire = function () {
    this.plane.fire()
    console.log("[装饰者模式, 扩展 Plane 对象的 fire 方法] - 发射原子弹")
  }

  let plane = new Plane()
  plane = new MissileDecorator(plane)
  plane = new AtomDecorator(plane)
  plane.fire()

</script>
</body>
</html>
