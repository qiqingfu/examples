<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  class Beverage {    constructor() {    }    boilWater() {      console.log("第一步: 把水烧开")    }    brew() {      throw new Error("必须子类重写 brew 方法")    }    pourInCup() {      throw new Error("必须子类重写 pourInCup 方法")    }    addCondiments() {      throw new Error("必须子类重写 addCondiments 方法")    }    init() {      this.boilWater()      this.brew()      this.pourInCup()      this.addCondiments()    }  }  class Coffer extends Beverage {    constructor() {      super();    }    brew() {      console.log("第二步: 用烧开的水冲泡咖啡")    }    pourInCup() {      console.log("第三步: 把咖啡倒进杯子")    }    addCondiments() {      console.log("第四步: 加糖和牛奶")    }  }  const coffer = new Coffer()  coffer.init()  class Tea extends Beverage {    constructor() {      super();    }    brew() {      console.log("第二步: 用烧开的水浸泡茶叶")    }    pourInCup() {      console.log("第三步: 把茶水倒进杯子")    }    addCondiments() {      console.log("第四步: 加柠檬")    }  }  const tea = new Tea()  tea.init()  /**   * 哪个才是模版方法呢?   *   * init   *   * 封装了类的算法框架, 指定执行方法的顺序   */</script></body></html>
