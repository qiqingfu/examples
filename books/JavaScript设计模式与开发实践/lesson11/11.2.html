<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  class Coffee {    constructor() {    }    boilWater() {      console.log("第一步: 把水烧开")    }    brewCoffeeGriends() {      console.log("第二步: 用烧开的水冲泡咖啡")    }    pourInCup() {      console.log("第三步: 把咖啡倒进杯子")    }    addSugarAndMilk() {      console.log("第四步: 加糖和牛奶")    }    init() {      this.boilWater()      this.brewCoffeeGriends()      this.pourInCup()      this.addSugarAndMilk()    }  }  const coffee = new Coffee()  coffee.init()  class Tea {    constructor() {    }    boilWater() {      console.log("第一步: 把水烧开")    }    steepTeaBag() {      console.log("第二步: 用烧开的水浸泡茶叶")    }    pourInCup() {      console.log("第三步: 把茶水倒进杯子")    }    addLemon() {      console.log("第四步: 加柠檬")    }    init() {      this.boilWater()      this.steepTeaBag()      this.pourInCup()      this.addLemon()    }  }  const tea = new Tea()  tea.init()</script></body></html>
