<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  const Model = function (sex, underwear) {    this.sex = sex  }  Model.prototype.takePicture = function () {    console.log(`${this.sex}模特, 试穿的衣服为 ${this.underwear}`)  }  const male = '男'  const female = "女"  const maleModel = new Model(male)  const femaleModel = new Model(female)  for (let i = 1; i <= 50; i++) {    const clothing = `衣服型号${i}`    maleModel.underwear = clothing    femaleModel.underwear = clothing    maleModel.takePicture()    femaleModel.takePicture()  }</script></body></html>
