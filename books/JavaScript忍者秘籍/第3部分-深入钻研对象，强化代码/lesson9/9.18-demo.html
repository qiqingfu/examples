<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  const directory = new Map();  directory.set('zs', '123')  directory.set('ls', '456')  directory.set('ww', '789')  for (let item of directory) {    console.log(item)  }  for (let key of directory.keys()) {    console.log("key =>", key)    console.log("value =>", directory.get(key))  }  for (let value of directory.values()) {    console.log("=================")    console.log("value =>", value)  }</script></body></html>
