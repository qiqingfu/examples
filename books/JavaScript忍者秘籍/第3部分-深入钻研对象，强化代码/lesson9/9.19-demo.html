<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  function Set () {    this.data = {}    this.length = 0  }  Set.prototype.has = function (key) {    return typeof this.data[key] !== 'undefined'  }  Set.prototype.add = function (key, val) {    if (!this.has(key) && val !== null && val !== undefined) {      this.data[key] = val      this.length++    }  }  Set.prototype.remove = function (key) {    if (this.has(key)) {      delete this.data[key]      this.length--    }  }  const set = new Set()  set.add('zs', 1234)  set.add('ls', 'undefined')  set.add('ww', null)  console.log(set.has('ww'))  console.log(set.has('zs'))  console.log(set.remove('zs'))  console.log(set.has('zs'))</script></body></html>
