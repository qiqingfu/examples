<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  function Foo () {    let count = 0    Object.defineProperty(this, 'count', {      get() {        return count      },      set(v) {        count = v      }    })  }  const foo = new Foo()  console.log(foo.count)  foo.count = 10  console.log(foo.count)</script></body></html>
