<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  class Book {    constructor() {      this.books = ["Js 高级程序设计", "JavaScript 忍者秘籍", "JavaScript 设计模式与实践"]    }    get firstBook () {      console.log('report: get')      return this.books[0]    }    set firstBook (book) {      console.log('report: set')      this.books[0] = book    }  }  const book = new Book()  console.log(book.firstBook)  book.firstBook = "趣学数据结构"  console.log(book.firstBook)</script></body></html>
