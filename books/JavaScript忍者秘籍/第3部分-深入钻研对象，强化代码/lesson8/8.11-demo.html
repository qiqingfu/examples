<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  function Folder () {    return new Proxy({}, {      get(target, p) {        console.log(`Reading ${ p }`)        if (!(p in target)) {          Reflect.set(target, p, new Folder())        }        return Reflect.get(target, p)      },      set(target, p, value, receiver) {        return Reflect.set(target, p, value, receiver)      }    })  }  const rootFolder = new Folder()  rootFolder.a.b.c.file = 'yoshi.txt'</script></body></html>
