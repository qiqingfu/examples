<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  function Person () {}  Person.prototype.dance = function () {}  function Ninja () {}  Ninja.prototype = new Person()  setConstructor(Ninja.prototype, Ninja)  const ninja = new Ninja()  console.log('ninja.constructor === Ninja =>', ninja.constructor === Ninja)  console.log('ninja.constructor === Person =>', ninja.constructor === Person)  function setConstructor (obj, constructor) {    Object.defineProperty(obj, 'constructor', {      enumerable: false,      configurable: false,      writable: true,      value: constructor    })  }</script></body></html>
