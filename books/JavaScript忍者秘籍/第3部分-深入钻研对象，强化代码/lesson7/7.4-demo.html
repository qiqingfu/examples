<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  function Ninja() {    this.swung = true;  }  const ninja1 = new Ninja()  Ninja.prototype.swingSword = function () {    return this.swung  }  console.log(ninja1.swingSword())  /**   * ninja1.__proto__.constructor = 被重写的原型对象   */  Ninja.prototype = {    pierce: function () {      return true    }  }  console.log(ninja1)  /**   * 每一个构造器 Func 都有一个 prototype   *   * Func.prototype = {   *   constructor: Func,   *   sayName: Function() {}   * }   *   * 新实例对象   * n1.__proto__ = {   *   constructor: Func,   *   sayName: Function() {}   * }   *   * Func.prototype = {   *   sayHello: Function () {}   * }   *   */</script></body></html>
