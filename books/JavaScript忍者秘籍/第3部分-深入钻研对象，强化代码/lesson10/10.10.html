<!doctype html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport"        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Document</title></head><body><script>  /**   * 查询字符串压缩技术   */  function compress(source) {    const maps = new Map()    source.replace(      /([^=&]+)=([^&]+)/g,      function (full, key, value) {        maps.has(key)          ? maps.set(key, `${maps.get(key)},${value}`)          : maps.set(key, value)        return ''      }    )    return [...maps]      .map(([k, v]) => `${k}=${v}`)      .join('&')  }  const query = 'foo=1&foo=2&blah=a&blah=b&foo=3'  console.log(compress(query))</script></body></html>
