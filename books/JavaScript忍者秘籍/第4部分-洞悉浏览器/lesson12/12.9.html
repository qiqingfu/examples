<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title>  <style>    * {      margin: 0;      padding: 0;    }    div {      width: 100%;      height: 200px;      border-bottom: solid 2px red;    }    div.item {      display: none;    }  </style></head><body><div style="background-color: red">One</div><div style="background-color: blue" class="item">Two</div><div style="background-color: green">Three</div><script>  /**   * 获取隐藏元素的宽高函数   */  (function () {    const PROPERTIES = {      position: 'absolute',      visibility: 'hidden',      display: 'block'    }    window.getDimensions = element => {      const properties = {}      for (const key in PROPERTIES) {        properties[key] = element.style[key]        element.style[key] = PROPERTIES[key]      }      const result = {        width: element.offsetWidth,        height: element.offsetHeight      }      for (const key in properties) {        element.style[key] = properties[key]      }      return result    }  })()  const el2 = document.querySelector('.item')  document.addEventListener('click', function () {    console.log(el2.offsetWidth)    console.log(el2.offsetHeight)    const el2Dimensions = getDimensions(el2)    console.log(el2Dimensions)  })</script></body></html>
