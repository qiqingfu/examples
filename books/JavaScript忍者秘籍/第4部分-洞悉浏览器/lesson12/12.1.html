<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  const tags = /^(area|base|br|col|hr)$/i  function convert (html) {    return html.replace(/(<(\w+)[^>]*?)\/>/g, (all, front, tag) => {      console.log(1)      return tags.test(tag) ? all          : `${front}></${tag}>`    })  }  console.log(convert('<table/>'))</script></body></html>
