<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style="font-size: 20px" title="div tag">Hello</div>
<script>

  const div = document.querySelector('div')

  function style (elem, key, value) {
    console.log(elem)
    if (!elem || !elem.ownerDocument) {
      throw new Error(`第一个参数不是 DOM 元素`)
    }

    if (!key) return

    key = key.replace(/-([a-z])/ig, function ($0, $1) {
      return $1.toUpperCase()
    })

    if (value) {
      elem.style[key] = value
      return value
    }

    return elem.style[key]
  }

  console.log(style(div, 'font-size'))
  console.log(style(div, 'background-color', 'red'))

</script>
</body>
</html>
