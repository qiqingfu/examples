<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title>  <style>    div {      border: solid 4px red;      background-color: #cccccc;    }  </style></head><body><div style="color: aqua; font-size: 26px">Hello</div><script>  function getStyle (elem, property) {    const computedStyle = getComputedStyle(elem);    if (computedStyle) {      property = property.replace(/([A-Z])/g, '-$1').toLowerCase()      return computedStyle.getPropertyValue(property)    }    return ''  }  const divElem = document.querySelector('div')  console.log(getStyle(divElem, 'borderTopColor'))  console.log(getStyle(divElem, 'font-size'))</script></body></html>
