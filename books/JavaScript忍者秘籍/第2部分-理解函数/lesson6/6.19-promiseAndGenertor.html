<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  // co 模块的作用就是对 Generator 函数生成一个迭代器，并通过调用 next 与生成器函数通讯，获取数据，处理后再通过 next(xxx) 将数据传入给生成器执行处理

  function delay(time) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve.bind(null, 'Hello,World!'), time)
    })
  }

  /**
   * async 表明当前函数依赖一个异步返回的值
   * @returns {Promise<void>}
   */
  async function run() {
    console.log("run func start...")
    await delay(2000)
    console.log("print log after 2s")
  }
  run()
  console.log("global code running...")

  /**
   * async await 在不阻塞应用执行的情况下在这个位置上等待执行结果
   */

</script>
</body>
</html>
