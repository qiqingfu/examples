<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title></head><body><script>  class Parent {    constructor(name) {      this.name = name    }    sayHello () {      return this.message    }  }  class Child extends Parent{    constructor(name, message) {      super(name)      this.message = message    }  }  const child = new Child("zhangsan", "今天星期六")  console.log(child.sayHello())</script></body></html>
