<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function sum () {
    let sum = 0
    for (let i = 0; i < arguments.length; i++) {
      sum += arguments[i]
    }

    this.sum = function () {
      return sum
    }
  }

  const n1 = {}
  const n2 = {}

  sum.apply(n1, [1, 2, 3, 4, 5])
  sum.call(n2, 5, 6, 7, 8)

  console.log(n1.sum())
  console.log(n2.sum())

</script>
</body>
</html>
